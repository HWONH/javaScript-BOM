<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - BOM(브라우저 객체 모델)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h2>window 객체</h2>
    <button onclick="winOpen();">윈도우 팝업창 불러오기</button>
    <button onclick="refresh();">새로고침</button>
    <a href="index2.html">두번째 페이지로 이동</a>
<!-- 
    블록요소(div)가 인라인 요소(a)의 내부로 들어가는 것은 바람직한 구조가 아님
    <div onclick="location.href='https://www.daum.net'">
        다음으로 이동
    </div>

    <ul>
        <li>
            <div onclick="location.href='https://www.daum.net'"></div>
        </li>
    </ul>
 -->
</body>
</html>
